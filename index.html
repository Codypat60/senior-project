<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Weather At A Glance</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav-bar">
        <h1 class="nav-text">Aviation Weather At A Glance</h1>
    </div>
    <div class="main-content">
        <div class="left-content">
            <div class="top-content">
                <div class="first-left-top-box">
                    <h2 class="first-left-top-h">Location</h2>
                    <p class="first-left-top-p">Terre Haute, Indiana</p>
                </div>
                <div class="second-left-top-box">
                    <h2 class="first-left-top-h">Time Info</h2>
                    <p class="second-left-top-p">13:00 UTC 8:00 EST</p>
                </div>
            </div>
            <div class="bottom-content">
                <div class="first-left-bottom-box">
                    <h2 class="first-left-bottom-h">Temperature</h2>
                    <p class="first-left-bottom-p">HI - 55째F LO - 33째F</p>
                </div>
                <div class="second-left-bottom-box">
                    <h2 class="secind-left-bottom-h">Dew Point</h2>
                    <p class="second-left-bottom-p">48째F Relative Humidity: 61%</p>
                </div>
            </div>
        </div>
        <div class="right-content">
            <div class="top-content">
                <div class="first-right-top-box">
                    <h2 class="first-right-top-h">Pressure</h2>
                    <p class="first-right-top-p">30.02 inHg 1013 mb</p>
                </div>
                <div class="second-right-top-box">
                    <h2 class="second-right-top-h">Wind</h2>
                    <p class="second-right-top-p">180째 S 7 Knots</p>
                </div>
            </div>
            <div class="bottom-content">
                <div class="first-right-bottom-box">
                    <h2 class="first-right-bottom-h">Visibility</h2>
                    <p class="first-right-bottom-p">10 Miles Clear VFR</p>
                </div>
                <div class="second-right-bottom-box">
                    <h2 class="second-right-bottom-h">Weather</h2>
                    <p class="second-right-bottom-p">Cloud Ceiling: 5000ft Broken Clouds</p>
                </div>
            </div>
        </div>
        <div class="footer-content"></div>
    </div>
</body>
</html>
