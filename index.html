<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Weather At A Glance</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav-bar">
        <h1 class="nav-text">Aviation Weather At A Glance</h1>
    </div>
    <div class="main-content">
        <div class="left-content">
            <div id="first-left-top-box" class="inner-div">
                <h2 id="first-left-top-h">Location</h2>
                <p id="first-left-top-p">Terre Haute, Indiana</p>
            </div>
            <div id="second-left-top-box" class="inner-div">
                <h2 id="first-left-top-h">Time Info</h2>
                <p id="second-left-top-p">13:00 UTC 8:00 EST</p>
            </div>
            <div id="first-left-bottom-box" class="inner-div">
                <h2 id="first-left-bottom-h">Temperature</h2>
                <p id="first-left-bottom-p">HI - 55째F LO - 33째F</p>
            </div>
            <div id="second-left-bottom-box" class="inner-div">
                <h2 id="second-left-bottom-h">Dew Point</h2>
                <p id="second-left-bottom-p">48째F Relative Humidity: 61%</p>
            </div>
        </div>
        <div id="right-content">
            <div id="first-right-top-box" class="inner-div">
                <h2 id="first-right-top-h">Pressure</h2>
                <p id="first-right-top-p">30.02 inHg 1013 mb</p>
            </div>
            <div id="second-right-top-box" class="inner-div">
                <h2 id="second-right-top-h">Wind</h2>
                <p id="second-right-top-p">180째 S 7 Knots</p>
            </div>
            <div id="first-right-bottom-box" class="inner-div">
                <h2 id="first-right-bottom-h">Visibility</h2>
                <p id="first-right-bottom-p">10 Miles Clear VFR</p>
            </div>
            <div id="second-right-bottom-box" class="inner-div">
                <h2 id="second-right-bottom-h">Weather</h2>
                <p id="second-right-bottom-p">Cloud Ceiling: 5000ft Broken Clouds</p>
            </div>
        </div>
        <div class="footer-content"></div>
    </div>
</body>
</html>
