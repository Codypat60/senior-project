<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aviation Weather At A Glance</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="nav-bar">
        <h1 class="nav-text">Aviation Weather At A Glance</h1>
    </div>
    <div class="main-content">
        <div class="first-content">
            <div id="first-top-box" class="inner-div">
                <h2 id="first-top-h" class="box-header">Location</h2>
                <p id="first-top-p" class="box-p">Terre Haute, Indiana</p>
            </div>
            <div id="first-bottom-box" class="inner-div">
                <h2 id="first-bottom-h" class="box-header">Time Info</h2>
                <p id="second-bottom-p" class="box-p">13:00 UTC 8:00 EST</p>
            </div>
        </div>
        <div id="second-content">
            <div id="second-top-box" class="inner-div">
                <h2 id="second-top-h" class="box-header">Temperature</h2>
                <p id="second-top-p" class="box-p">HI - 55째F LO - 33째F</p>
            </div>
            <div id="second-bottom-box" class="inner-div">
                <h2 id="second-bottom-h" class="box-header">Dew Point</h2>
                <p id="second-bottom-p" class="box-p">48째F Relative Humidity: 61%</p>
            </div>
        </div>
        <div id="third-content">
            <div id="third-top-box" class="inner-div">
                <h2 id="third-top-h" class="box-header">Pressure</h2>
                <p id="third-top-p" class="box-p">30.02 inHg 1013 mb</p>
            </div>
            <div id="third-bottom-box" class="inner-div">
                <h2 id="third-bottom-h" class="box-header">Wind</h2>
                <p id="third-bottom-p" class="box-p">180째 S 7 Knots</p>
            </div>
        </div>
        <div id="fourth-content">
            <div id="fourth-top-box" class="inner-div">
                <h2 id="fourth-top-h" class="box-header">Visibility</h2>
                <p id="fourth-top-p" class="box-p">10 Miles Clear VFR</p>
            </div>
            <div id="fourth-bottom-box" class="inner-div">
                <h2 id="fourth-bottom-h" class="box-header">Weather</h2>
                <p id="fourth-bottom-p" class="box-p">Cloud Ceiling: 5000ft Broken Clouds</p>
            </div>
        </div>
    </div>
        <div class="footer-content"></div>
    </div>
</body>
</html>
